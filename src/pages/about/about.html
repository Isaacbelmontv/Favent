<ion-header>
  <ion-navbar>
    <ion-title>
      Trabajo express
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-slides >
    <ion-slide *ngFor="let item of lista" >
      <ion-card >

        <ion-card-header class="card-title">
          {{item.title}}
        </ion-card-header>

        <ion-card-content>
        <div class="text">
          {{item.description}}
        </div>
        </ion-card-content>

        <ion-row>
        <ion-col >
          <button color="primary" (click)="bad()" ion-fab>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button  color="secondary"  (click)="good()" ion-fab>
            <ion-icon name="checkmark"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      </ion-card>
    </ion-slide>

  </ion-slides>

</ion-content>
